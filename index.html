<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wise Quotes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="container">
      <div>
        <h1>Inspirational Quotes</h1>
      </div>
      <div class="main">
        <p class="quote">Quote <span class="quote-text"></span></p>
        <p class="author">Author <span class="quote-author"></span></p>
      </div>
      <button id="quotes-btn" class="btn">Get Quotes</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
